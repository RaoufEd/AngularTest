<div class="section section-signup"
  style="background-image: url('https://www.tryfleet.com/hubfs/shutterstock_448411279.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
  <div class="container">
    <div class="row">
      <div class="card card-signup" data-background-color="orange">
        <form class="form" [formGroup]="myform">
          <div class="card-header text-center">
            <h3 class="card-title title-up">Sign Up</h3>
          </div>
          <div class="card-body">
            <div class="input-group no-border">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons users_circle-08"></i>
                </span>
              </div>
              <input type="text" class="form-control" formControleName="name" placeholder="Pseudo">
            </div>
            <div class="input-group no-border">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons ui-1_email-85"></i>
                </span>
              </div>
              <input type="text" class="form-control" formControleName="email" placeholder="Email...">
            </div>
            <div class="input-group no-border">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons text_caps-small"></i>
                </span>
              </div>
              <input type="text" formControleName="password" placeholder="Pasword" class="form-control">
            </div>
          </div>
          <div class="card-footer text-center">
            <button [disabled]="myform.invalid"class="btn btn-neutral btn-round btn-lg">Click</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
